{% extends "admin_tools/dashboard/module.html" %}
{% load static %}
{% block module_content %}
<form action="">
    <select name="{{module.data.name}}" class="border bg-white font-medium min-w-20 rounded-md shadow-sm text-font-default-light text-sm focus:ring focus:ring-primary-300 focus:border-primary-600 focus:outline-none group-[.errors]:border-red-600 group-[.errors]:focus:ring-red-200 dark:bg-gray-900 dark:border-gray-700 dark:text-font-default-dark dark:focus:border-primary-600 dark:focus:ring-primary-700 dark:focus:ring-opacity-50 dark:group-[.errors]:border-red-500 dark:group-[.errors]:focus:ring-red-600/40 px-3 py-2 w-full pr-8 max-w-2xl appearance-none max-w-full lg:!w-64">
    {% for tr in module.data.options %}
        <option  value="{{ tr.value|safe }}">{{ tr.title|safe }}</option>
    {% endfor %}
    </select>
</form>
<script>
    document.querySelector('[name={{module.data.name}}]').value = new URLSearchParams(window.location.search).get('{{module.data.name}}')
</script>
{% endblock %}
